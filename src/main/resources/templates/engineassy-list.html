<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ENGINE LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
</div>
<div class="container-fluid">
    <h1>Lista Silnik√≥w</h1>

<!--    <div th:replace="fragments/logout-header :: logout-header">...</div>-->
    <table class="table table-dark table-bordered">

        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Producent</th>
            <th scope="col">Typ</th>
            <th scope="col">Moc</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="engine,status: ${engines}">
            <td th:text="${status.count}"></td>
            <td th:text="${engine.brand}"></td>
            <td th:text="${engine.type}"></td>
            <td th:text="${engine.power}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <a class="btn" th:href="@{/engine/create/}" role="button">Add</a>
        <a class="btn" th:href="@{/engine/read/}" role="button">Read</a>
        <a class="btn" th:href="@{/engine/update/}" role="button">Update</a>
        <a class="btn" th:href="@{/engine/delete/}" role="button">Delete</a>
    </div>
</div>
</body>
</html>
